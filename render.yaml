services:
  - type: web
    name: shield-ai-backend
    runtime: python
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "gunicorn --chdir backend --workers 2 --threads 2 --bind 0.0.0.0:$PORT wsgi:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://shieldai.ke
      - key: DATABASE_URL
        fromDatabase:
          name: shield_ai_db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: shield-ai-redis
          property: connectionString
      - key: OPENROUTER_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: BING_SEARCH_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: LOG_LEVEL
        value: INFO
  - type: redis
    name: shield-ai-redis
    plan: starter
    ipAllowList:
      - source: "0.0.0.0/0"
        description: "Allow all connections"

databases:
  - name: shield_ai_db
    databaseName: shield_ai_prod
    user: shield_ai_user
    plan: starter